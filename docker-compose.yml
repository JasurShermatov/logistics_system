services:
  postgres:
    image: postgres:16
    container_name: las_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-las_db}
      POSTGRES_USER: ${POSTGRES_USER:-las_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-las_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - las_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-las_user} -d ${POSTGRES_DB:-las_db}"]
      interval: 5s
      timeout: 5s
      retries: 15

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: las_backend

    # ðŸ”‘ MUHIM: Alembic va importlar uchun
    working_dir: /app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-las_user}:${POSTGRES_PASSWORD:-las_pass}@postgres:5432/${POSTGRES_DB:-las_db}

    env_file:
      - .env

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "8000:8000"

    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
      --reload

    volumes:
      - ./backend:/app/backend

volumes:
  las_pgdata: